<aside class="pure-menu pure-menu-open">
  <ul>
    <li class="pure-menu-heading">
      <i class="fa fa-code"></i>
      Examples
    </li>
    {% for page in site.pages %}
    {% if page.category == 'examples' %}
    <li class="{% if page.url == page.url %}pure-menu-selected{% endif %}">
      <a href="{{site.baseurl}}{{page.url}}">
        {{page.title}}
      </a>
    </li>
    {% endif %}
    {% endfor %}
    <li>
      <a href="{{site.baseurl}}/examples.html">
        <i class="fa fa-arrow-circle-left"></i>
        Back
      </a>
    </li>
  </ul>
</aside>
