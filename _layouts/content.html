---
layout: default
scrollspy: '#toc'
---
<div class="container page-header">
    <h1>{{ page.title }}</h1>
</div>
<div class="container">
    <div class="row">
        {% if page.toc == 'anchors' %}
        <nav id="toc" class="toc col-md-2">
            {% include anchors-toc.html %}
        </nav>
        {% endif %}
        <article class="{% case page.toc %}
            {% when 'anchors' %}col-md-10 
            {% when 'links'   %}col-md-8
            {% else           %}col-md-12
            {% endcase %}">
            {{ content }}
        </article>
        {% if page.toc == 'links' %}
        <nav class="toc-links col-md-4">
            {% include examples-toc.html %}
        </nav>
        {% endif %}
    </div>
</div>
