<div class="list-group" data-spy="affix" data-offset="130">
{% for example in site.pages %}
    {% if example.category contains 'examples' %}
    <a href="{{ example.url }}" class="list-group-item 
        {% if example.url == page.url %}active{% endif %}">
        {{ example.title }}
    </a>
    {% endif %}
{% endfor %}
</div>
