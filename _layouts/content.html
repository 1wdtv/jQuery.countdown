---
layout: default
scrollspy: '#toc'
---
<div class="container page-header">
    <h1>{{ page.title }}</h1>
</div>
<div class="container">
    <div class="row">
        {% if page.toc %}
        toc-content
        <nav id="toc" class="toc col-md-2">{% include toc %}</nav>
        {% endif %}
        <article class="{% if page.subnav %}col-md-10{% else %}col-md-12{% endif %}">
            {{ content }}
        </article>
    </div>
</div>
