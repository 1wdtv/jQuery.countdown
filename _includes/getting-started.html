<div id="getting-started">
  Next year in
  <span>%w</span> weeks
  <span>%d</span> days
  <span>%H</span> hours
  <span>%M</span> minutes
  <span>%S</span> seconds
</div>
<script type="text/javascript">
  $('#getting-started').countdown("{{ site.time | date: '%Y' | plus:1 }}/01/01", function(event) {

    var $this = $(this).html(event.strftime('Next year in '
      + '<span>%w</span> weeks '
      + '<span>%d</span> days '
      + '<span>%H</span> hours '
      + '<span>%M</span> minutes '
      + '<span>%S</span> seconds '
      ));
  });
</script>
