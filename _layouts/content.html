---
layout: default
scrollspy: '#toc'
---
<div class="container page-header">
    <h1>{{ page.title }}</h1>
</div>
<div class="container">
    <div class="row">
        {% if page.category contains 'docs' %}
        <nav id="toc" class="toc col-md-2">
            {% include toc.html %}
        </nav>
        {% endif %}
        <article class="{% case page.category %}
            {% when 'examples'  %}col-md-8
            {% when 'docs'      %}col-md-10 
            {% else             %}col-md-12
            {% endcase %}">
            {{ content }}
        </article>
        {% if page.category contains 'examples' %}
        <nav class="toc-links col-md-4">
            {% include examples-list.html %}
        </nav>
        {% endif %}
    </div>
</div>
