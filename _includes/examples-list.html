<div class="list-group hidden-xs hidden-sm" data-spy="affix" data-offset="130">
    {% for example in site.pages %}
    {% if example.category contains 'examples' %}
    <a href="{{ site.baseurl }}{{ example.url }}" class="list-group-item 
        {% if example.url == page.url %}active{% endif %}">
        {{ example.title }}
    </a>
    {% endif %}
    {% endfor %}
    <a href="{{ site.baseurl }}/examples.html" class="list-group-item">
        Back
    </a>
</div>
