---
layout: purecss
title: The Final Countdown
---
<div class="home-welcome">
  <div class="container">
    <h2>{{ site.name }}</h2>
    <p>
      A simple and html agnostic date countdown plugin for jQuery
    </p>
    <p>
      {% include github-buttons.html %}
    </p>
    <p>
      Next year begins in:
      <br/>
      <span id="welcome" class="countdown"></span>
    </p>
    <p>
      <button class="button-xlarge pure-button">
        <i class="fa fa-file-zip-o"></i>
        Download 2.0.3
      </button>
      <button class="button-xlarge pure-button">
        <i class="fa fa-github-alt"></i>
        View on GitHub
      </button>
    </p>
  </div>
</div>

<div class="container">
  <div class="pure-g-r">
    <div class="pure-u-1-2">
      1.
    </div>
    <div class="pure-u-1-2">
      2.
    </div>
  </div>
</div>

<script type="text/javascript">
  var nextYear = new Date().getFullYear() + 1;
  $('#welcome').countdown(nextYear + "/01/01", function(event) {
    $(this).html(event.strftime(''
      + '<span>%D</span> day%!D '
      + '<span>%H</span>:'
      + '<span>%M</span>:'
      + '<span>%S</span>'));
  });
</script>
