<div id="getting-started">
  Next year in
  <span>%w</span> weeks
  <span>%d</span> days
  <span>%H</span> hours
  <span>%M</span> minutes
  <span>%S</span> seconds
</div>
<script type="text/javascript">
  var nextYear = new Date().getFullYear() + 1;
  $('#getting-started').countdown(nextYear + "/01/01", function(event) {
    var $this = $(this).html(event.strftime('Next year in '
      + '<span>%w</span> weeks '
      + '<span>%d</span> days '
      + '<span>%H</span> hours '
      + '<span>%M</span> minutes '
      + '<span>%S</span> seconds'));
  });
</script>
