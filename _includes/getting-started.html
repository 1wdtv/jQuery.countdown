<div id="getting-started">
  Next year in
  <span>%w</span> weeks
  <span>%d</span> days
  <span>%H</span> hours
  <span>%M</span> minutes
  <span>%S</span> seconds
</div>
{% if include.noJs %}{% capture nextYear %}{{ site.time|date:'%Y'|plus:1 }}{% endcapture %}{% else %}
<script type="text/javascript">
  var nextYear = new Date().getFullYear() + 1;
</script>
{% endif %}
<script type="text/javascript">
  $('#getting-started').countdown({% if include.noJs %}'{{ nextYear }}/01/01'{% else %}nextYear + "/01/01"{% endif %}, function(event) {
    $(this).html(event.strftime('Next year in '
      + '<span>%w</span> weeks '
      + '<span>%d</span> days '
      + '<span>%H</span> hours '
      + '<span>%M</span> minutes '
      + '<span>%S</span> seconds'));
  });
</script>
